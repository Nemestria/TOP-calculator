<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIS CALCULATOR IS AWESOME!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BRUTALIST CALCULATOR</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="display">
            </div>
            <div class="keypad">
                <div class="keyrow">
                    <button class="key" id="key-alt" value="deleteAll">AC</button>
                    <button class="key" id="key-alt" value="delete">CE</button>

                </div>
                <div class="keyrow">
                    <button class="key" value="7">7</button>
                    <button class="key" value="8">8</button>
                    <button class="key" value="9">9</button>
                    <button class="key" value="divide">·/·</button>
                </div>
                <div class="keyrow">
                    <button class="key" value="4">4</button>
                    <button class="key" value="5">5</button>
                    <button class="key" value="6">6</button>
                    <button class="key" value="multi">x</button>
                </div>
                <div class="keyrow">
                    <button class="key" value="1">1</button>
                    <button class="key" value="2">2</button>
                    <button class="key" value="3">3</button>
                    <button class="key" value="minus">-</button>
                </div>
                <div class="keyrow">
                    <button class="key" value="0">0</button>
                    <button class="key" value="dot">.</button>
                    <button class="key" value="equal">=</button>
                    <button class="key" value="plus">+</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
